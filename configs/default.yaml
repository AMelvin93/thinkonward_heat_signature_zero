# Default configuration for Heat Signature Zero experiments
# Override these values in experiment-specific configs

# Domain parameters (fixed for this challenge)
domain:
  Lx: 2.0
  Ly: 1.0
  nx: 100
  ny: 50
  dt: 0.004

# Optimization parameters
optimizer:
  method: "L-BFGS-B"
  n_restarts: 4
  max_iter: 50
  q_range: [0.5, 2.0]
  parallel: true
  n_jobs: null  # null = cpu_count - 1 (leaves one core free)

# Hybrid optimizer settings (for hybrid_lbfgs experiment)
hybrid:
  n_smart_inits: 4
  n_random_inits: 8
  min_candidate_distance: 0.15
  n_max_candidates: 3
  max_iter: 100
  parallel: true
  parallel_samples: true
  n_parallel_samples: null  # null = cpu_count - 1

# Data parameters
data:
  train_path: "data/Heat_Signature_zero-starter_notebook/testdataset_80samples.pkl"
  test_path: "data/heat-signature-zero-test-data.pkl"

# MLflow settings
mlflow:
  experiment_name: "heat-signature-zero"
  tracking_uri: "mlruns"  # Local folder for tracking
